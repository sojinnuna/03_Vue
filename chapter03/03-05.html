<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>취미생활</h2>
        <!-- label로 글씨와 체크박스를 묶어서 함께 동작하도록 함 -->
        <label>
          <!-- value는 값을 넘겨줄때 -->
          <input type="checkbox" value="A" v-model="hobby" />
          운동
        </label>
        <label>
          <input type="checkbox" value="B" v-model="hobby" />
          독서
        </label>
        <label>
          <input type="checkbox" value="C" v-model="hobby" />
          음악
        </label>
        <label>
          <input type="checkbox" value="D" v-model="hobby" />
          댄스
        </label>
        <label>
          <!-- 해당 옵션을 선택했을 경우 해당 옵션의 value 값이 hobby 배열에 추가된다 -->
          <input type="checkbox" value="E" v-model="hobby" />
          역사
        </label>
      </div>
      <div>
        <h2>상품 분류 선택</h2>
        <select v model="category">
          <!-- 해당 옵션을 선택했을 경우 해당 옵션의 value 값이 category로 넘어간다 -->
          <option value="">-----상품 분류를 선택하세요.</option>
          <option value="C01">레저</option>
          <option value="C02">가전</option>
          <option value="C03">음식</option>
          <option value="C04">도서</option>
          <option value="C05">주방</option>
        </select>
      </div>
      <hr />

      <div>
        선택한 취미: {{hobby.join(',')}} <br />
        선택한 상품 분류: {{category}}
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobby: [],
            category: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
