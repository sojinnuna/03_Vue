<style>
  #list {
    width: 600px;
    border: 1px solid black;
    /* 테이블 선 여러개를 하나로 합쳐준다 */
    border-collapse: collapse;
  }
  #list td,
  #list th {
    border: 1px solid black;
    text-align: center;
  }
  /* > 는 자손을 의미 */
  #list > thead > tr {
    color: yellow;
    background-color: purple;
  }
</style>

<div id="app">
  <table id="list">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody id="contacts">
      <!-- 객체 배열인 contacts를 돌면서 객체 하나를 contact로 가져온다.
        추가로 index까지 가져온다
        키 값은 요소의 no 값으로 한다 -->
      <tr v-for="(contact, index) in contacts" :key="contact.no">
        <td>{{index+1}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.tel}}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        contacts: [
          { no: 1011, name: 'RM', tel: '010 3456 8299' },
          { no: 1012, name: '정국', tel: '010 3456 8298' },
          { no: 1013, name: '제이홉', tel: '010 3456 8297' },
          { no: 1014, name: '슈가', tel: '010 3456 8296' },
        ],
      };
    },
  }).mount('#app');
</script>
