<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 디렉티브</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>
    <!-- CDN 방식으로 뷰 가져오기 -->
    <script tyep="text/javascript" src="https://unpkg.com/vue"></script>
    <script tyep="text/javascript">
      let model = { message: 'HELLO vue3!' };
      let vm = Vue.createApp({
        // createApp: vue에서 앱을  생성할 때 사용되는 메소드
        // 설정 객체
        name: 'App',
        //data는 Proxy 객체
        data() {
          return model;
        },
        // #app에 올라타다(mount)
      }).mount('#app'); // id가 app인 요소와 연결해줌
    </script>
  </body>
</html>
