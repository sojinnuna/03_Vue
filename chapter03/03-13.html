<div id="app">
  <select id="regions">
    <!-- disabled: 못 쓰게 막아놈 -->
    <!-- 첫 번째 항목은 선택 불가능하게 설정해둠 -->
    <option disabled="disabled" selected>지역 선택</option>
    <!-- 객체의 키와 데이터값을 꺼내서 각각을 필요한 위치에 지정 -->
    <option v-for="(val, key) in regions" :value="key" :key="key">
      {{val}}
    </option>
  </select>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        regions: {
          // key, value를 각각 지정함
          A: 'Asia',
          B: 'America',
          C: 'Europe',
          D: 'Africa',
          E: 'Oceania',
        },
      };
    },
  }).mount('#app');
</script>
