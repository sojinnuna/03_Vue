<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }

      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>

    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상
      <br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기 <br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />테두리<br />
      <button :class="btnStyle">버튼</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            // 세 속성들을 하나의 객체로 묶어줌
            btnStyle: {
              btnColor: false,
              btnAlign: false,
              btnBorder: false,
            },
          };
        },
        // id가 app인 요소와 연결해줌
      }).mount('#app');
    </script>
  </body>
</html>
