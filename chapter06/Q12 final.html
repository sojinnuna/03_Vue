<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 변환 도구</title>
  </head>
  <body>
    <h1>문자열 변환 도구</h1>
    <div id="app">
      <input type="text" v-model="inputText" />
      <button @click="toUpperCase">대문자로 변환</button>
      <button @click="reverseText">문자열 뒤집기</button>
      <br />
      <h3>결과: {{ result }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          inputText: '',
          result: '',
        },
        methods: {
          toUpperCase: function () {
            this.result = this.inputText.toUpperCase();
          },
          reverseText: function () {
            this.result = this.inputText.split('').reverse().join('');
          },
        },
      });
    </script>
  </body>
</html>
