<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a70fb15dbd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1><i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h1>
    </div>
    <!-- label로 넣어서 함께 작동할 수 있도록 함 -->
    <div class="mb-3 mt-3">
      <label for="title">제목</label>
      <input
        type="title"
        class="form-control"
        id="title"
        placeholder="제목을 입력하세요."
        name="title"
      />
    </div>
    <div class="mb-3 mt-3">
      <label for="name">작성자</label>
      <input
        type="name"
        class="form-control"
        id="name"
        placeholder="작성자를 입력하세요."
        name="name"
      />
    </div>
    <div class="mb-3 mt-3">
      <label for="content">내용</label>
      <!-- 여러 줄 넣어주기 위해 input이 아닌 text 태그 사용 -->
      <textarea
        type="content"
        form.height="10px"
        class="form-control"
        id="content"
        placeholder="내용을 입력하세요."
        name="content"
        rows="10"
      >
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">
      <i class="fa-solid fa-check"></i> 확인
    </button>
    <button type="reset" class="btn btn-primary mt-3">
      <i class="fa-solid fa-rotate-left"></i> 취소
    </button>
    <button type="button" class="btn btn-primary mt-3">
      <i class="fa-solid fa-list"></i> 목록
    </button>
  </body>
</html>
